<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/estilo.css" type="text/css">

    <body>
        <div id="conteudo">
            <div id="header">
                <img style="height:40px;width:40px;padding:5px;float:left;margin-left:20px;"

                <button style="margin-top:7px;" onclick="trabalho()">TRABALHO</button>

                    <img src="img/cronometro.png" />
                    <span id="crono-span">0 : 0 : 0</span>

                <img style="height:40px;width:40px;padding:5px;float:right;margin-right:20px;"

                <h2 id="coinh2" style="float:right;padding:10px;font-family:calibri light;color:#ff0"></h2>

                </div>
                <div id="trabalho">
                    <a id="fechartrabalho" onclick="fechar('trabalho')">X</a>

                    <table>
                        <tr>
                            <td><img src="img/cifrao.png" /></td>
                            <td><p><span id="salario-trabalho">10</span> coins</p></td>
                        </tr>
                        <tr>
                            <td><img src="img/cronometro.png" /></td>
                            <td><p><span id="tempo-trabalho">2</span> segundos</p></td>
                        </tr>
                    </table>
                    <button onclick="trabalhar()" id="trabalhar-turno" style="float:left;">TRABALHAR</button>
                    <button onclick="sairTrabalho()" id="sair-trabalho" style="float:left;">SAIR DO EMPREGO</button>
                </div>
                <div id="lista-empregos">
                    <div id="header-list-empregos">Lista de empregos</div>
                    <a id="fechartrabalho" onclick="fechar('lista-empregos')" style="margin:0px;margin-top:-42px;
                    background:#222;padding:8px;">X</a>

            </div>
            <div id="footer">

            </div>
